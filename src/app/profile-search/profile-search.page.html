<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Profile Search Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/profile-search-results/{{username}}">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
